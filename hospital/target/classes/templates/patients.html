<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.6.4/jquery.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css" >
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste Patients </div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Keyword:</label>
                <input type="text" name="Keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">
                   <i class="bi bi-search"></i>
                </button>
            </form>
            <table class="table">
                <thead>
                <tr>ID</tr> <tr>Nom</tr> <tr>Date</tr> <tr>Malade</tr> <tr>Score/tr>
                <tr th:each="p:${listPatients}">
                    <td th:text="${p.id}"> </td>
                    <td th:text="${p.nom}"> </td>
                    <td th:text="${p.dateNaissance}"> </td>
                    <td th:text="${p.malade}"> </td>
                    <td th:text="${p.score}"> </td>
                    <td>
                        <a onclick="return confirm('Etes vous sure?')" th:href="@{delete(id=${p.id},page=${currentPage})}" class="btn btn-danger">Delete</a>
                    </td>

                </tr>
                </thead>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/index(page=${status.index})}" class="btn btn-outline-info ms-1" th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
